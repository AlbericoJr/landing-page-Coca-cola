<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--style-->
  <link rel="stylesheet" href="./style.css">
  <!--icons-->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!--favicon-->
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Coca-cola</title>
</head>

<body>
  <header id="header">
    <a id="logo" href="./index.html">
      <img src="./assets/Coca-Cola_logo.svg" alt="Logo da Coca-Cola">
    </a>

    <ul class="ico">
      <li>
        <a href="#"><i class="ph-fill ph-facebook-logo"></i></a>
      </li>
      <li>
        <a href=""><i class="ph-fill ph-linkedin-logo"></i></a>
      </li>
      <li>
        <a href=""><i class="ph-fill ph-twitter-logo"></i></a>
      </li>
    </ul>

    <div class="theme">
      <input type="checkbox" name="chenge-theme" id="change-theme">
      <label for="change-theme">
        <i class="ph-fill ph-sun"></i>
        <i class="ph-fill ph-moon-stars"></i>
      </label>
    </div>

    <nav id="nav">
      <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>
      <ul id="menu" role="menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <div class="container">
      <div class="coca">
        <img class="coca" src="./assets/Coca-Cola.svg" alt="Coca-Cola">
      </div>

      <div class="img-coca">
        <img src="./assets/Rectangle.png" alt="">
      </div>

      <div class="conteudo">
        <h1><span>COCA</span> COLA</h1>
        <H2>Vamos fazer juntos, vamos fazer agora.</H2>
        <p>Vamos fazer um hoje mais saboroso que ontem</p>
      </div>

    </div>


  </main>

  <script src="./sccript.js"></script>
</body>

</html>
